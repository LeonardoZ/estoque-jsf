<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Estoque JSF</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="screen.css" />
</h:head>
<h:body>
	<h:outputScript library="omnifaces" name="fixviewstate.js"
		target="head" />
	<div class="ui-grid">
		<div class="ui-grid-row"
			style="min-height: 978px; max-height: #457487;">
			<div class="ui-grid-col-2 menu-1" style="min-width: 240px;">
				<h:form>
					<ul class="menu-lateral">
						<li style="text-align: center"><p:graphicImage
								style="border-bottom: 2px solid white;padding: 0px;"
								library="img" name="logo.png" /></li>
						<li class="submenu"><strong>Estoque</strong></li>
						<li><h:commandLink value="Produtos"
								action="/CadastroProduto?faces-redirect=true" /></li>
						<li class="submenu"><strong>Cadastros</strong></li>
						<li><span class="fa fa-adjust"></span><h:commandLink value="Funcionarios"
								action="/CadastroFuncionario?faces-redirect=true" /></li>
						<li><h:commandLink value="Clientes"
								action="/CadastroCliente?faces-redirect=true" /></li>
						<li><h:commandLink value="Fornecedores"
								action="/CadastroFornecedor?faces-redirect=true" /></li>
						<li class="submenu"><strong>Configurações</strong></li>
						<li><h:commandLink value="Unidade de Medida"
								action="/CadastroUnidadeDeMedida?faces-redirect=true" /></li>
						<li><h:commandLink value="Categoria"
								action="/CadastroCategoria?faces-redirect=true" /></li>


					</ul>
				</h:form>
			</div>
			<div class="ui-grid-col-10">
				<h:form>
					<p:menubar styleClass="menu-topo menu-2">
						<p:menuitem value="Home" containerStyleClass="menu-topo-item"
							style="color: #828282;  font-size: 1.2em" icon="fa fa-adjust"
							action="/Principal.xhtml?faces-redirect=true" />
						<p:menuitem value="Produtos"
							style="color: #828282; font-size: 1.2em"
							action="/CadastroProdutos.xhtml?faces-redirect=true" />
						<p:menuitem value="Sair" style="color: #828282; font-size: 1.2em"
							action="/CadastroUnidadeDeMedida?faces-redirect=true" />
					</p:menubar>
				</h:form>
				<div class="divisor">
					<ui:insert name="content" />
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
