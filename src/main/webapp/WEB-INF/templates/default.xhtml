<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Estoque JSF</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="screen.css" />
</h:head>
<h:body>
	<h:outputScript library="omnifaces" name="fixviewstate.js"
		target="head" />
	<p:layout id="container" fullPage="true">
		<p:layoutUnit styleClass="cabecalho painel" position="north" size="40">
			<h:form>
				<p:menubar>
					<p:menuitem value="Home" />
					<p:menuitem value="Produtos" />
					<p:menuitem value="Sair"
						action="/CadastroUnidadeDeMedida?faces-redirect=true" />
				</p:menubar>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="west" maxSize="230" resizable="true"
			minSize="230" collapsible="true" styleClass="painel">
			<h:form>
				<p:panelMenu style="margin:10px;">
					<p:submenu label="Mercadoria">
						<p:menuitem value="Produto" icon="fa fa-fw fa-remove" />
						<p:menuitem value="Categoria" icon="ui-icon-arrowrefresh-1-w"
							action="/CadastroCategoria?faces-redirect=true" />
						<p:menuitem value="Unidade de Medida"
							action="/CadastroUnidadeDeMedida?faces-redirect=true"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Colaborador">
						<p:menuitem value="Fornecedor" icon="ui-icon-arrowrefresh-1-w"
							action="/CadastroFornecedor?faces-redirect=true" />
						<p:menuitem value="Funcionario" icon="ui-icon-arrowrefresh-1-w"
						action="/CadastroFuncionario?faces-redirect=true"  />
					</p:submenu>
					<p:submenu label="Clientes">
						<p:menuitem value="Cliente" icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:separator />
					<p:submenu label="Movimento">
						<p:menuitem value="Entrada" icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="SaÃ­da" icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Caixa" icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:menuitem value="Sair" icon="ui-icon-arrowrefresh-1-w" />
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" minSize="600"  styleClass="painel">
			<ui:insert name="content" />
		</p:layoutUnit>


	</p:layout>
</h:body>
</html>
