<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h:outputScript library="js" name="decimal.js" />
		<div>
			<p:fieldset legend="Cadastro de Funcionarios">
				<h:form>
					<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
					<p:growl showDetail="true" showSummary="true" showIcon="true"
						severity="info,warn" />
					<p:tabView orientation="left" styleClass="linha-form-media">
						<p:tab title="Informações Básicas">
							<div class="ui-grid">

								<!-- Label -->
								<div class="ui-grid-row">
									<div class="ui-grid-col-12">
										<p:outputLabel value="Nome*" />
										<p:inputText label="Nome"
											value="#{cadastroFuncionarioBean.funcionario.nome}"
											styleClass="input-5" />
									</div>
								</div>

								<!-- Label -->
								<div class="ui-grid-row">
									<div class="ui-grid-col-6 pos">
										<p:outputLabel value="CPF*" styleClass="input-3" />
										<p:inputMask label="CPF" mask="999.999.999-99"
											styleClass="input-3 center"
											value="#{cadastroFuncionarioBean.funcionario.cpf.valor}" />
									</div>
									<div class="ui-grid-col-6">
										<p:outputLabel value="RG*" styleClass="input-3" />
										<p:inputText label="RG" styleClass="input-3 center"
											value="#{cadastroFuncionarioBean.funcionario.rg}" />
									</div>
								</div>

								<!-- Label -->
								<div class="ui-grid-row">
									<div class="ui-grid-col-4 pos">
										<p:outputLabel value="Nascimento" styleClass="input-2" />
										<p:inputMask label="Nascimento" mask="99/99/9999"
											styleClass="input-2 center"
											value="#{cadastroFuncionarioBean.funcionario.nascimento}">
											<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
										</p:inputMask>
									</div>
									<div class="ui-grid-col-4 pos">
										<p:outputLabel value="Sexo" styleClass="input-2" />
										<p:selectOneMenu label="Sexo" styleClass="input-2"
											value="#{cadastroFuncionarioBean.funcionario.sexo}">
											<f:selectItems value="#{cadastroFuncionarioBean.sexos()}"
												var="s" itemLabel="#{s.apresentavel()}" itemValue="#{s}" />
										</p:selectOneMenu>
									</div>
									<div class="ui-grid-col-4">
										<p:outputLabel value="Habilitação" styleClass="input-2" />
										<p:selectOneMenu label="Habilitação" styleClass="input-2"
											value="#{cadastroFuncionarioBean.funcionario.habilitacao}">
											<f:selectItems
												value="#{cadastroFuncionarioBean.habilitacoes()}"
												styleClass="input-2" var="h" itemLabel="#{h.apresentavel()}"
												itemValue="#{h}" />
										</p:selectOneMenu>
									</div>
								</div>
							</div>
							<div class="ui-grid-row">
								<div class="ui-grid-col-12">
									<p:outputLabel value="Nome do Pai" />
									<p:inputText label="Nome do Pai"
										value="#{cadastroFuncionarioBean.funcionario.filiacao.nomeDoPai}"
										styleClass="input-5" />
								</div>
							</div>
							<div class="ui-grid-row">
								<div class="ui-grid-col-12">
									<p:outputLabel value="Nome do Mãe" />
									<p:inputText label="Nome da Mãe"
										value="#{cadastroFuncionarioBean.funcionario.filiacao.nomeDaMae}"
										styleClass="input-5" />
								</div>
							</div>
						</p:tab>
						<p:tab title="Trabalhistas">
							<div class="ui-grid">

								<!-- Label -->
								<div class="ui-grid-row">
									<div class="ui-grid-col-12">
										<p:outputLabel value="Número CTPS" />
										<p:inputText label="Número CTPS"
											value="#{cadastroFuncionarioBean.funcionario.informacaoTrabalhista.numeroCTPS}"
											styleClass="input-5" />
									</div>
								</div>

								<div class="ui-grid-row">
									<div class="ui-grid-col-12">
										<p:outputLabel value="Série CTPS" />
										<p:inputText label="Série CTPS"
											value="#{cadastroFuncionarioBean.funcionario.informacaoTrabalhista.serieCTPS}"
											styleClass="input-5" />
									</div>
								</div>

								<div class="ui-grid-row">
									<div class="ui-grid-col-12">
										<p:outputLabel value="PIS/PASESP" />
										<p:inputText label="PIS/PASESP"
											value="#{cadastroFuncionarioBean.funcionario.informacaoTrabalhista.pisPASESP}"
											styleClass="input-5" />
									</div>
								</div>

								<div class="ui-grid-row">
									<div class="ui-grid-col-12">
										<p:outputLabel value="Estado CTPS" />
										<p:inputText label="Estado CTPS"
											value="#{cadastroFuncionarioBean.funcionario.informacaoTrabalhista.estadoCTPS}"
											styleClass="input-5" />
									</div>
								</div>
							</div>
						</p:tab>
						<p:tab title="Eleitoral">
							<div class="ui-grid">

								<!-- Label -->
								<div class="ui-grid-row">
									<div class="ui-grid-col-12">
										<p:outputLabel value="Número do Título Eleitor" />
										<p:inputText label="Nº Título Eleitor"
											value="#{cadastroFuncionarioBean.funcionario.informacaoEleitoral.numeroTituloEleitoral}"
											styleClass="input-5" />
									</div>
								</div>

								<div class="ui-grid-row">
									<div class="ui-grid-col-12">
										<p:outputLabel value="Estado Eleitoral" />
										<p:inputText label="Estado Eleitoral"
											value="#{cadastroFuncionarioBean.funcionario.informacaoEleitoral.estadoEleitoral}"
											styleClass="input-5" />
									</div>
								</div>

								<div class="ui-grid-row">
									<div class="ui-grid-col-12">
										<p:outputLabel value="Zona Eleitoral" />
										<p:inputText label="Zona Eleitoral"
											value="#{cadastroFuncionarioBean.funcionario.informacaoEleitoral.zonaEleitoral}"
											styleClass="input-5" />
									</div>
								</div>

							</div>
						</p:tab>

						<p:tab title="Contratos">
							<div class="ui-grid">
								<p:fragment autoUpdate="true">
									<div class="ui-grid-row">
										<div class="ui-grid-col-12">
											<p:outputLabel value="Contrato*" styleClass="input-5" />
											<p:inputText styleClass="input-5 center"
												value="#{cadastroFuncionarioBean.contrato.cargo}"
												label="Cargo" />
										</div>
									</div>
									<div class="ui-grid-row">
										<div class="ui-grid-col-4 pos">
											<p:outputLabel value="Data admissão*" styleClass="input-2" />
											<p:inputMask mask="99/99/9999" styleClass="input-2 center"
												value="#{cadastroFuncionarioBean.contrato.admissao}">
												<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
											</p:inputMask>
										</div>
										<div class="ui-grid-col-4 pos">
											<p:outputLabel value="Data demissão" styleClass="input-2" />
											<p:inputMask mask="99/99/9999" styleClass="input-2 center"
												value="#{cadastroFuncionarioBean.contrato.demissao}">
												<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
											</p:inputMask>
										</div>
										<div class="ui-grid-col-4 pos">
											<p:outputLabel value="Salário Base" styleClass="input-2" />
											<p:inputMask styleClass="input-2 center"
												onkeypress="mascara(this,valor)"
												value="#{cadastroFuncionarioBean.contrato.salarioBase}" />
										</div>
									</div>
									<div class="ui-grid-row" id="part">
										<div class="ui-grid-col-4 pos">
											<p:outputLabel value="Tem transporte?" styleClass="input-2" />
											<p:selectBooleanCheckbox label="Tem transporte?"
												styleClass="input-2 center"
												value="#{cadastroFuncionarioBean.contrato.temTransporte}" />
										</div>
										<div class="ui-grid-col-4 pos">
											<p:outputLabel value="Tem alimentação?" styleClass="input-2" />
											<p:selectBooleanCheckbox label="Tem alimentação?"
												styleClass="input-2 center"
												value="#{cadastroFuncionarioBean.contrato.temAlimentacao}" />
										</div>
										<div class="ui-grid-col-4 pos">
											<p:outputLabel value="Quantos filhos?" styleClass="input-2" />
											<p:inputText styleClass="input-2 center"
												value="#{cadastroFuncionarioBean.contrato.numeroDeFilhos}" />
										</div>
									</div>
									<div class="ui-grid-row">
										<div class="ui-grid-col-12">
											<p:toolbar>
												<f:facet name="right">
													<p:commandButton value="Salvar" process="@this"
														partialSubmit="true"
														actionListener="#{cadastroFuncionarioBean.salvarContrato()}" />
													<p:commandButton value="Novo" process="@this"
														partialSubmit="true"
														actionListener="#{cadastroFuncionarioBean.novoContrato()}" />
												</f:facet>
											</p:toolbar>

										</div>
									</div>
									<div class="ui-grid-row">
										<div class="ui-grid-col-12">
											<p:dataTable var="contrato" id="tabela" scrollable="true"
												scrollHeight="170"
												value="#{cadastroFuncionarioBean.funcionario.contratosDeTrabalho}">
												<p:column headerText="Admissão">
													<h:outputText value="#{contrato.admissao}" />
												</p:column>
												<p:column headerText="Salário base">
													<h:outputText value="#{contrato.salarioBase}" />
												</p:column>
												<p:column headerText="Ações" styleClass="text-align:center;">

													<p:commandButton value="Editar"
														action="#{cadastroFuncionarioBean.aoSelecionarContrato(contrato)}">
													</p:commandButton>

												</p:column>
											</p:dataTable>
										</div>
									</div>
								</p:fragment>
							</div>
						</p:tab>
						<p:tab title="Expediente">
							<div class="ui-grid">
								<div class="ui-grid-row">
									<div class="ui-grid-col-3 pos">
										<p:outputLabel value="Início" styleClass="input-1" />
										<p:inputMask mask="99:99" styleClass="input-1 center"
											value="#{cadastroFuncionarioBean.funcionario.horarioDeTrabalho.inicioDoExpediente}">
											<f:convertDateTime pattern="HH:mm" locale="pt_BR" />
										</p:inputMask>
									</div>
									<div class="ui-grid-col-3 pos">
										<p:outputLabel value="Intervalo" styleClass="input-1" />
										<p:inputMask mask="99:99" styleClass="input-1 center"
											value="#{cadastroFuncionarioBean.funcionario.horarioDeTrabalho.inicioDoAlmoco}">
											<f:convertDateTime pattern="HH:mm" locale="pt_BR" />
										</p:inputMask>
									</div>
									<div class="ui-grid-col-3 pos">
										<p:outputLabel value="Fim intervalo" styleClass="input-1" />
										<p:inputMask mask="99:99" styleClass="input-1 center"
											value="#{cadastroFuncionarioBean.funcionario.horarioDeTrabalho.terminoDoAlmoco}">
											<f:convertDateTime pattern="HH:mm" locale="pt_BR" />
										</p:inputMask>
									</div>
									<div class="ui-grid-col-3">
										<p:outputLabel value="Término" styleClass="input-1" />
										<p:inputMask mask="99:99" styleClass="input-1 center"
											value="#{cadastroFuncionarioBean.funcionario.horarioDeTrabalho.terminoDoExpediente }">
											<f:convertDateTime pattern="HH:mm" locale="pt_BR" />
										</p:inputMask>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-12">
										<p:fieldset legend="Dias da semana com expediente">
											<p:selectManyCheckbox
												value="#{cadastroFuncionarioBean.funcionario.horarioDeTrabalho.diasDaSemana}"
												converter="#{diaDaSemanaConverter}">
												<f:selectItems
													value="#{cadastroFornecedorBean.listaDiasDaSemana()}"
													var="dia" itemLabel="#{dia}" itemValue="#{dia}" />
											</p:selectManyCheckbox>
										</p:fieldset>
									</div>
								</div>
							</div>
						</p:tab>
						<p:tab title="Endereço">
							<div class="ui-grid">
								<div class="ui-grid-row">
									<div class="ui-grid-col-12">
										<p:outputLabel value="Rua" styleClass="input-5" />
										<p:inputText label="Rua" styleClass="input-5"
											value="#{cadastroFuncionarioBean.funcionario.endereco.rua}" />
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-4 pos">
										<p:outputLabel value="Número" styleClass="input-2" />
										<p:inputText label="Número" styleClass="input-2 center"
											value="#{cadastroFuncionarioBean.funcionario.endereco.numero}" />
									</div>
									<div class="ui-grid-col-4 pos">
										<p:outputLabel value="Bairro" styleClass="input-2" />
										<p:inputText label="Bairro" styleClass="input-2 center"
											value="#{cadastroFuncionarioBean.funcionario.endereco.bairro}" />
									</div>
									<div class="ui-grid-col-4">
										<p:outputLabel value="CEP" styleClass="input-2" />
										<p:inputMask label="CEP" mask="99999-999"
											styleClass="input-2 center"
											value="#{cadastroFuncionarioBean.funcionario.endereco.cep.valor}" />
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-4 pos">
										<p:outputLabel value="Estado" styleClass="input-2" />
										<p:selectOneMenu id="estado"
											value="#{cadastroFuncionarioBean.estadoSelecionado}"
											filter="true" filterMatchMode="contains" label="Estado"
											styleClass="input-2">
											<f:selectItems
												value="#{cadastroFuncionarioBean.listaEstados()}"
												var="estado" itemValue="#{estado}"
												itemLabel="#{estado.nome}" />

											<p:ajax
												listener="#{cadastroFuncionarioBean.listarCidadesPorEstado}"
												event="change" update="cidade" />
										</p:selectOneMenu>
									</div>
									<div class="ui-grid-col-8 pos">
										<p:outputLabel value="Cidade" styleClass="input-4" />
										<p:selectOneMenu id="cidade"
											value="#{cadastroFuncionarioBean.funcionario.endereco.cidade}"
											filter="true" filterMatchMode="contains" label="Cidade"
											styleClass="input-4">
											<f:selectItems
												value="#{cadastroFuncionarioBean.listarCidadesPorEstado()}"
												var="cidade" itemValue="#{cidade}"
												itemLabel="#{cidade.nome}" />
										</p:selectOneMenu>
									</div>
								</div>
							</div>
						</p:tab>
						<p:tab title="Contato">
							<div class="ui-grid">

								<div class="ui-grid-row">
									<div class="ui-grid-col-4 pos">
										<p:outputLabel value="Telefone 1" styleClass="input-2" />
										<p:inputMask mask="(99) 9999-9999" styleClass="input-2 center"
											value="#{cadastroFuncionarioBean.funcionario.telefone.valor}" />
									</div>
									<div class="ui-grid-col-4">
										<p:outputLabel value="Celular" styleClass="input-2" />
										<p:inputMask mask="(99) 99999-9999"
											styleClass="input-2 center"
											value="#{cadastroFuncionarioBean.funcionario.celular.valor}" />
									</div>
								</div>

								<div class="ui-grid-row">
									<div class="ui-grid-col-12">
										<p:outputLabel value="E-mail" styleClass="input-3 center" />
										<p:inputText label="E-mail" styleClass="input-5"
											value="#{cadastroFuncionarioBean.funcionario.email.valor}" />
									</div>
								</div>

							</div>
						</p:tab>
					</p:tabView>

					<div class="linha-form">
						<p:commandButton value="Salvar" styleClass="elemento"
							action="#{cadastroFuncionarioBean.salvarFuncionario}"
							icon="ui-icon-disk" update="@form" />

						<p:commandButton value="Novo" styleClass="elemento"
							action="#{cadastroFuncionarioBean.novoFuncionario}"
							icon="ui-icon-paper" update="@form" />

					</div>

					<p:dataTable id="table" tableStyleClass="linha-form painel-medio"
						value="#{cadastroFuncionarioBean.model}" paginator="true"
						rows="10" paginatorPosition="bottom" lazy="true" var="funcionario">

						<p:column headerText="Nome fantasia">
							<h:outputText value="#{funcionario.nome}" />
						</p:column>

						<p:column headerText="E-mail">
							<h:outputText value="#{funcionario.email}" />
						</p:column>

						<p:column headerText="Ações" styleClass="text-align:center;">
							<p:commandButton value="Detalhes" process="@this" update="@form"
								action="#{cadastroFuncionarioBean.aoSelecionarFuncionario(funcionario)}">
							</p:commandButton>

							<p:commandButton value="Editar" process="@this" update="@form"
								action="#{cadastroFuncionarioBean.aoSelecionarFuncionario(funcionario)}">
							</p:commandButton>

							<p:commandButton value="Remover"
								action="#{cadastroFuncionarioBean.removerFuncionario(funcionario)}"
								process="@this" update="@form">
								<p:confirm header="Remover Funcionario"
									message="Deseja remover o funcionario?" icon="ui-icon-alert" />
							</p:commandButton>
						</p:column>
					</p:dataTable>

					<p:confirmDialog id="removerDialog" global="true" showEffect="fade"
						hideEffect="fade">
						<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"
							icon="ui-icon-check">
						</p:commandButton>

						<p:commandButton value="Não" styleClass="ui-confirmdialog-no"
							icon="ui-icon-close" />
					</p:confirmDialog>
				</h:form>
			</p:fieldset>
		</div>
	</ui:define>
</ui:composition>
